<div x-data="setup()" x-init="$refs.loading.classList.add('hidden');">
  <div class="flex h-screen antialiased text-gray-900 bg-gray-100 dark:bg-dark dark:text-light">
    <!-- Loading screen -->
    <!-- <div
      x-ref="loading"
      class="fixed inset-0 z-50 flex items-center justify-center text-2xl font-semibold text-white bg-indigo-800"
    >
      Loading.....
    </div> -->

    <!-- Sidebar -->
    <div class="flex flex-shrink-1 bg-sky-600 h-full fixed transition-all">
      <!-- Left mini bar -->
      <nav
        aria-label="Options"
        class="z-20 flex-col bg-blue text-white items-center flex-shrink-0 hidden w-16 py-4 border-r-2 border-white-100 shadow-md sm:flex rounded-tr-3xl rounded-br-3xl"
        *ngIf="isSidebarOpen"
        >
        <!-- Logo -->
        <div class="flex-shrink-0 py-4">
          <a href="#">
            <img
              class="w-10 h-auto"
              src="https://raw.githubusercontent.com/kamona-ui/dashboard-alpine/main/public/assets/images/logo.png"
              alt="K-UI"
            />
          </a>
        </div>
        <div class="flex flex-col items-center flex-1 p-2 space-y-4">
          <!-- Menu button -->
          <button
            class="p-2 transition-colors rounded-lg shadow-md hover:bg-indigo-800 hover:text-white focus:outline-none focus:ring focus:ring-indigo-600 focus:ring-offset-white focus:ring-offset-2"
            (click)="tooglePanel()"
          >
            <span class="sr-only">Toggle sidebar</span>
            <svg
              aria-hidden="true"
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
          </button>

            <a #home 
              routerLink="/admin"
              routerLinkActive="active-link"
              class="link"
              *ngIf="!isPanelOpen"
             >
              <span aria-hidden="true" class="p-2 bg-indigo-700 rounded-lg">
                <svg
                  class="w-6 h-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </span>
            </a>

            <a
              #users
              routerLink="/applicants"
              routerLinkActive="active-link"
              class="link"
              *ngIf="!isPanelOpen"
            >
              <span
                aria-hidden="true"
                class="p-2 transition-colors rounded-lg group-hover:bg-indigo-700 group-hover:text-white"
              >
                <svg
                  class="w-6 h-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                  />
                </svg>
              </span>
            </a>

        </div>

        <!-- User avatar -->
        <div class="relative flex items-center flex-shrink-0 p-2" x-data="{ isOpen: false }">
          <button
            class="transition-opacity rounded-lg opacity-80 hover:opacity-100 focus:outline-none focus:ring focus:ring-indigo-600 focus:ring-offset-white focus:ring-offset-2"
            (click)="toogleUserPanel()"
            >
            <img
              class="w-10 h-10 rounded-lg shadow-md"
              src="https://avatars.githubusercontent.com/u/57622665?s=460&u=8f581f4c4acd4c18c33a87b3e6476112325e8b38&v=4"
              alt="Ahmed Kamel"
            />
            <span class="sr-only">User menu</span>
          </button>
          <div
            x-show="isOpen"
            x-ref="userMenu"
            tabindex="-1"
            class="absolute w-48 py-1 mt-2 origin-bottom-left bg-white rounded-md shadow-lg left-10 bottom-14 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-label="user menu"
            *ngIf="isUserOptionsOpen"
          >
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem"
              >Your Profile</a
            >

            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign out</a>
          </div>
        </div>
      </nav>

      <div
        x-transition:enter="transform transition-transform duration-300"
        x-transition:enter-start="-translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transform transition-transform duration-300"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="-translate-x-full"
        *ngIf="isPanelOpen"
        class="fixed inset-y-0 left-0 z-999 flex-shrink-0 w-64 bg-white border-r-2 border-blue shadow-lg sm:left-16 rounded-tr-3xl rounded-br-3xl sm:w-72 lg:static lg:w-64"
      >
        <nav x-show="currentSidebarTab == 'linksTab'" aria-label="Main" class="flex flex-col h-full">
          <!-- Logo -->
          <div class="flex items-center justify-center flex-shrink-0 py-10">
            <a href="#">
              
              <img
                class="w-24 h-auto"
                src="https://raw.githubusercontent.com/kamona-ui/dashboard-alpine/main/public/assets/images/logo.png"
                alt="K-UI"
              />
            </a>
          </div>

          <!-- Links -->
          <div class="flex-1 px-4 space-y-2 overflow-hidden hover:overflow-auto">
            <a #home 
              routerLink="/admin"
              routerLinkActive="active-link"
              class="link"
             >
              <span aria-hidden="true" class="p-2 bg-indigo-700 rounded-lg">
                <svg
                  class="w-6 h-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </span>
              <span>Home</span>
            </a>
            <a
              #users
              routerLink="/applicants"
              routerLinkActive="active-link"
              class="link"
            >
              <span
                aria-hidden="true"
                class="p-2 transition-colors rounded-lg group-hover:bg-indigo-700 group-hover:text-white"
              >
                <svg
                  class="w-6 h-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                  />
                </svg>
              </span>
              <span>Users</span>
            </a>
          </div>

          <div class="flex-shrink-0 p-4 mt-10">
            <div class="hidden p-2 space-y-6 bg-gray-100 rounded-lg md:block">
              <img
                aria-hidden="true"
                class="-mt-10"
                src="https://raw.githubusercontent.com/kamona-ui/dashboard-alpine/52b4b4abb92ef251f6610be416038b48209d7a81/public/assets/images/undraw_web_developer_p3e5.svg"
              />
              
            </div>
          </div>
        </nav>

      </div>
    </div>
    
    <div class="flex flex-col flex-1">
      <header class="relative flex items-center justify-between flex-shrink-0 p-4">

        <!-- Mobile sub header button -->
        <button
          class="p-2 text-gray-400 bg-white rounded-lg shadow-md sm:hidden hover:text-gray-600 focus:outline-none focus:ring focus:ring-white focus:ring-offset-gray-100 focus:ring-offset-4"
          (click)="tooglePanel()"
          >
          <span class="sr-only">More</span>

          <svg
            aria-hidden="true"
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
            />
          </svg>
        </button>
        
      </header>

      <div class="flex flex-1">
        <!-- Main -->
        <main class="pl-20 pr-8 w-full">
          <router-outlet></router-outlet>
          <!-- Content -->
        </main>
      </div>
    </div>
  </div>

  <!-- Panels -->
